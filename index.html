<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Now!</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div id="main">
        <div id="picture">
            <img src="leaf.jpg" alt="picture of wet leaf" height="1200px" width="210px">
        </div>
        <div id="card">
            <div id="text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up  <em>now</em> to get started. 

                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div id="signup">
            <h2>Let's do this!</h2>
            <form action="#" method="post">
                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name">
                </div>
                <div>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div>
                    <label for="password-1">PASSWORD</label>
                    <input type="password" id="password-1" name="password-1">
                </div>
                <div>
                    <label for="password-2">CONFIRM PASSWORD</label>
                    <input type="password" id="password-2" name="password-2">
                </div>




            </form>
            </div>
            <div id="create">
            <button>Create Account</button>
            <p>Already have an account?</p>
            
            </div>
        </div>
    </div>
</body>
</html>
